name: Publish CLI to npm

# Trigger only when cli-package/package.json version changes on main branch
on:
  push:
    branches:
      - main
    paths:
      - "cli-package/package.json"
  workflow_dispatch: # Allow manual trigger

# Required permissions
permissions:
  contents: write # For creating git tags
  packages: write # For publishing to npm

# Prevent concurrent publishes
concurrency:
  group: cli-publish
  cancel-in-progress: false # Don't cancel in-progress publishes

jobs:
  check-version:
    name: Check if version needs publishing
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      package_version: ${{ steps.check.outputs.package_version }}
      published_version: ${{ steps.check.outputs.published_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Check version against npm
        id: check
        run: |
          # Get version from package.json
          PACKAGE_VERSION=$(node -p "require('./cli-package/package.json').version")
          echo "Package version: $PACKAGE_VERSION"

          # Get published version from npm (suppress errors if package doesn't exist)
          PUBLISHED_VERSION=$(npm view @quanvo99/ai-rules version 2>/dev/null || echo "0.0.0")
          echo "Published version: $PUBLISHED_VERSION"

          # Compare versions
          if [ "$PACKAGE_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "✅ Version differs from published - will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "⏭️  Version matches published - skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

          # Export versions for later steps
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "published_version=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT

  publish:
    name: Build and Publish CLI
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build CLI
        run: npm run build:cli

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: cd cli-package && npm publish --access public

      - name: Commit built files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cli-package/
          git diff --staged --quiet || git commit -m "build: compile CLI v${{ needs.check-version.outputs.package_version }}"
          git push

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.check-version.outputs.package_version }}" -m "Release v${{ needs.check-version.outputs.package_version }}"
          git push origin "v${{ needs.check-version.outputs.package_version }}"

      - name: Generate job summary
        if: success()
        run: |
          echo "## ✅ CLI Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** @quanvo99/ai-rules" >> $GITHUB_STEP_SUMMARY
          echo "**Previous version:** ${{ needs.check-version.outputs.published_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**New version:** v${{ needs.check-version.outputs.package_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The new version has been published to npm and tagged in git." >> $GITHUB_STEP_SUMMARY
