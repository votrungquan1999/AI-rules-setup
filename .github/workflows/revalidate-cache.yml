name: Revalidate Rules Cache

# Trigger this workflow when changes are pushed to rules/skills/workflows on main branch
# or when manually triggered from the GitHub Actions UI
on:
  push:
    branches:
      - main
    paths:
      - "rules/**"
      - "skills/**"
      - "workflows/**"
  workflow_dispatch:

# Security: Use minimal required permissions
permissions:
  contents: read

# Prevent multiple cache clearing operations from running simultaneously
concurrency:
  group: cache-revalidation
  cancel-in-progress: true

jobs:
  prime-cache:
    name: Prime MongoDB Cache
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prime MongoDB cache from local filesystem
        env:
          # MongoDB connection string from GitHub Secrets
          # This should point to the same production MongoDB used by Vercel/Edge
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DB_NAME: ${{ secrets.MONGODB_DB_NAME }}
        run: npx tsx .github/scripts/prime-cache.ts

      - name: Generate job summary
        if: success()
        run: |
          echo "## âœ… Cache Priming Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "MongoDB cache has been populated with latest rules, skills, and workflows from local filesystem." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The serverless/edge API will now serve from this primed cache." >> $GITHUB_STEP_SUMMARY
